{% extends "base/admin_base.html" %}

{% block title %}Admin Payment Requests{% endblock %}

{% block content %}

<button class="rounded-full btn" style="background-color: #918072; color: white;"><i class="bi bi-arrow-left"></i> back</button>

<div class="text fs-1 fw-bold mb-2">Payment Requests</div>


<div class="d-flex gap-3 mb-2">

    <!-- start -->
    <input type="month"
        name="start_date"
        class="rounded-xl border px-4 py-2 text-gray-700 placeholder-gray-400"
        placeholder="Start MM/YYYY">

    <!-- end -->
    <input type="month"
        name="end_date"
        class="rounded-xl border px-4 py-2 text-gray-700 placeholder-gray-400"
        placeholder="End MM/YYYY">
    

    <input 
    class="form-control mb-2 w-25 ms-auto" 
    type="search" 
    placeholder="Search student" 
    aria-label="Search student" >
</div>


<button class="rounded-full btn mb-4 mb-2" style="background-color: #918072; color: white;">apply filter</button>

{%include 'components/payment_requests_table.html'%}


{% endblock %}
