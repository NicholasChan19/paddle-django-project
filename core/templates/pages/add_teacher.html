{% extends 'base/admin_base.html' %}
{% load static %}

{% block content %}

<style>
.form-control {
	border-radius: 25px;
	background-color: #ffffff;
	border: none;
	padding: 12px 20px;
	font-size: 16px;
	margin-bottom: 10px;
}


.profile-pic {
	background-color: #ffffff;
	width: 180px;
	height: 180px;
	border-radius: 50%;
	display: flex;
	align-items: center;
	justify-content: center;
	color: #888;
	font-size: 14px;
	margin: auto;
}
</style>

<div class="container">
	<a href="{% url 'admin_teachers' %}" class="btn btn-secondary">Back</a>
	<div class="text fs-1 fw-bold my-2">Create new teacher</div>

	<form method="post" enctype="multipart/form-data">
		{% csrf_token %}

			<div class="col-md-6">

				<label for="{{ user_form.name.id_for_label }}" class="form-label fw-bold mb-2">Full name:</label>
				{{ user_form.name }}

				<label for="{{ user_form.email.id_for_label }}" class="form-label fw-bold mb-2">Email:</label>
				{{ user_form.email }}

				<label for="{{ user_form.phone.id_for_label }}" class="form-label fw-bold mb-2">Phone Number:</label>
				{{ user_form.phone }}

				<!-- <label for="{{ user_form.created_at.id_for_label }}" class="form-label fw-bold mb-2">Join date:</label>
				{{ user_form.created_at }} -->

				<label for="{{ user_form.password.id_for_label }}" class="form-label fw-bold mb-2">Password:</label>
				{{ user_form.password }}
				
				<label class="form-label my-2 fw-bold">Profile Picture:</label><br>
				{{ teacher_form.teacherImage }}

			</div>			

		<div class="d-flex justify-content-between mt-4">
		<button type="submit" class="btn btn-primary">Create Teacher</button>
		</div>
	</form>
</div>
{% endblock %}
