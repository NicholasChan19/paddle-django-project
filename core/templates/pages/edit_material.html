{% extends "base/admin_base.html" %}
{%block content%}
<div class="text fs-1 fw-bold mb-4">Edit material of {{material.name}}</div>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save changes</button>
    <a href="{% url 'course_list' course_id=material.course.id %}" class="btn btn-secondary">Cancel</a>
</form>
{%endblock%}
