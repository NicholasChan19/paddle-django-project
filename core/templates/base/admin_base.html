{% load static %}
<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin base{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{%static 'css/clock.css'%}">
    <link rel="stylesheet" href="{%static 'css/progress_bar.css'%}">
</head>

<body>
    {% if messages %}
    <div class="container mt-3">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        {% endfor %}
    </div>
    {% endif %}
    {% include 'components/header_admin.html' %}

    <div class="d-flex">
        <!-- left sidebar -->
        {% include "components/navbar_admin.html" %}

        <!-- main content -->
        <div class="flex-grow-1 p-4">
            <div class="container-fluid">
                {% block content %}{% endblock %}
        </div>
    </div>
    <script src="{%static 'js/progress_bar.js'%}"></script>
    <script src="{% static 'js/clock.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
