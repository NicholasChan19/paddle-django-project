{% load static %}
<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Teacher base{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{%static 'css/progress_bar.css'%}">
    <link rel="stylesheet" href="{%static 'css/clock.css'%}">
    
</head>

<body>
    {% include 'components/header_teacher.html' with request=request %}

    <div class="d-flex">
        <!-- left sidebar -->
        {% include "components/navbar_teacher.html" %}

        <!-- main content -->
        <div class="flex-grow-1 p-4">
            <div class="container-fluid">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
    
    <script src="{% static 'js/clock.js' %}"></script>
    <script src="{% static 'js/progress_bar.js' %}"></script>
    <script src="{% static 'js/countdown.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
