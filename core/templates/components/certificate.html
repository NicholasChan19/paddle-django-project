<head>
<title>Certificate of Achievement</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<style>
	.certificate {
	max-width: 900px;
	margin: auto;
	padding: 2rem;
	background-color: #E9E9DC;
	}
	.certificate-title {
	font-family: 'Pacifico', cursive;
	font-size: 2.5rem;
	font-weight: bold;
	text-align: center;
	text-decoration: underline;
	}
	.subtitle {
	text-align: center;
	font-family: 'Pacifico', cursive;
	font-size: 1.2rem;
	}
	.student-name {
	text-align: center;
	font-size: 2rem;
	margin-top: 1rem;
	margin-bottom: 1rem;
	}
	.certificate-desc {
	text-align: center;
	font-style: italic;
	margin-top: 1rem;
	margin-bottom: 1rem;
	}
	.scores-section {
	margin-top: 2rem;
	}
	.stars {
	color: gold;
	}
	.signature {
	text-align: center;
	margin-top: 2rem;
	}
	.teacher-name {
	font-size: 0.9rem;
	margin-top: 0.2rem;
	}
	.accomplishment {
	font-family: 'Pacifico', cursive;
	font-style: italic;
	}
</style>
</head>
<body>
<div class="certificate text-center">
	<div class="certificate-title">Certificate of Achievement</div>
	<div class="subtitle">this certificate is presented to:</div>

	<div class="student-name">Nama Siswa</div>

	<hr class="border-3 border-dark" style="max-width: 80%; margin: auto;">

	<p class="mt-3 accomplishment">
	for accomplishing <strong>XXX</strong> in <strong>XXX</strong> as of <strong>MMMMM DD, YYYY</strong>.
	</p>

	<p class="certificate-desc">Deskripsi sertifikat siswa.</p>

	<div class="scores-section text-start px-5">
	<p><strong><u>scores:</u></strong></p>
	<p>mastery: <span class="stars">★☆☆</span></p>
	<p>attitude: <span class="stars">★★★</span></p>
	<p>improvement: <span class="stars">★★★</span></p>
	</div>

	<div class="row align-items-center mt-5">
	<div class="col-6"></div>
	<div class="col-6">
		<img src="https://via.placeholder.com/100" class="img-fluid mb-1" alt="signature">
		<div class="teacher-name">Nama Guru</div>
		<hr class="border-2 mt-4" style="max-width: 200px; margin: auto;">
		<p class="mt-1">Nama Les</p>
	</div>
	</div>
</div>
</body>
